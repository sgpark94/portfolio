<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="owl/owl.carousel.css">
  <style type="text/css">
    #wrap{margin: auto; width: 100%; height: 100%;}
    .owl-carousel{}
    .item{background-color: #ddd; color:#fff; font-size: 80px; font-weight: 700; text-align: center; height: 200px; line-height: 200px;}
    .owl-carousel .owl_dots .owl_dot button{margin:0 3px; background-color: red; border-radius: 20px; width: 20px; height: 20px;}
    .owl-carousel .owl_dots .owl_dot button.active{background-color: #999;}

  </style>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="owl/owl.carousel.js"></script>
</head>
<body>
  <div id="wrap">
    <div class="owl-carousel">
      <div class="item">Swipe</div>
      <div class="item">Drag</div>
      <div class="item">Responsive</div>
      <div class="item">CSS3</div>
      <div class="item">Fast</div>
      <div class="item">Easy</div>
      <div class="item">Free</div>
      <div class="item">Upgradable</div>
      <div class="item">Tons</div>
      <div class="item">Infinity</div>
      <div class="item">Auto</div>
    </div>
  </div>
</body>
<script>
  var owl = $('.owl-carousel');
  owl.owlCarousel({
    margin: 20, // 사이 간격
    center:true, // 1번 리스트를 중앙에서 시작
    nav: true, // 컨트롤러
    loop: true, // 무한루프
    responsive: {
      0: { // 0~599px까지는 item이 1개만 보임
        nav: false, // 모바일에서는 <>가 안 보이게 하는 것
        items: 1
      },
      600: { // 600~999px까지는 item이 2개만 보임
        items: 2
      },
      1000: { // 1000px부터는 item이 3개 보임
        items: 3
      }
    }
  })
</script>
</html>
